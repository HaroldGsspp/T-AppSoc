{% extends 'base.html' %} 

{% block content %}
<div class="container">
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">{{ form.title.label }} {{ form.title() }}</div>
    <div class="form-group">{{ form.text.label }} {{ form.text() }}</div>
    {{ form.submit() }}
  </form>
</div>
{% with messages = get_flashed_messages() %} {% if messages %}
<script>
  alert("{{ messages[0] }}");
</script>
{% endif %} {% endwith %} {% endblock %}
