<html>
  <head>
    <title> Login page </title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='bootstrap/bootstrap.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/style.css')}}"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-time active">
            <a href="/Forum" class="nav-link">Forum</a>
          </li>
          <li class="nav-time active">
            <a href="/login" class="nav-link">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="custom-container">
      <div class="login-card">
        <div class="text-center">
          
          <h1>Login</h1>
        </div>
        <form method="POST" class="text-center">
          {{ form.hidden_tag() }}
          <div class="form-group">
            {{ form.username.label }} {{ form.username() }}
          </div>
          <div class="form-group">
            {{ form.password.label }} {{ form.password() }}
          </div>
          {{ form.submit() }}
        </form>
        <div class="text-center">
          <a href="/register" class="reg btn btn-info"> Don't have an account? </a>
        </div>
        {% for message in get_flashed_messages() %}
          <div class="alert alert-danger">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    </div>
    <footer class="bg-dark text-center text-lg-start fixed-bottom">
      <!-- Copyright -->
      <div class="text-center p-3 text-white" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2023 Made by
        <a class="text-white" href="https://github.com/DamirTB">Damir Talipov</a>
      </div>
    </footer>
  </body>
</html>
